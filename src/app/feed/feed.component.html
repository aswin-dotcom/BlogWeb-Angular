<div class="container">
  <div class="row">
    <div *ngFor="let post of posts" class="col-md-3 mb-3">
      <div class="card bg-secondary text-white">
        <div class="d-flex justify-content-around rounded card-header">
          <h5>{{ post.Name }}</h5>
          <p>{{ post.Date }}</p>
        </div>
        <div class="card-body">
          <h6>{{ post.title }}</h6>
          <p>{{ post.Body.length > 87 ? (post.Body | slice:0:87) + '...' : post.Body }}</p>
          <span *ngIf="post.Body.length > 87" class="text-primary pointer">
            <p *ngIf="edit"><a [routerLink]="['readmore']" (click)="handleclick(post.id)">Read More</a></p>
          </span>
        </div>
      </div>
    </div>
  </div>
</div>
